<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Learning Robot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Self Learning Robot Simulation</h1>
        <div class="info-panel">
            <p><strong>Robot Position:</strong> <span id="robot-pos">(0, 0)</span></p>
            <p><strong>Target Position:</strong> <span id="target-pos">(0, 0)</span></p>
            <p><strong>Status:</strong> <span id="robot-status">Learning...</span></p>
            <button id="reset-button">Reset Simulation</button>
            <button id="new-target-button">New Target</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
